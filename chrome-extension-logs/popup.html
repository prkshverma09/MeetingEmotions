<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
      }
      h2 {
        margin: 0 0 15px 0;
        font-size: 16px;
        color: #333;
      }
      .control {
        margin-bottom: 12px;
      }
      button {
        padding: 8px 16px;
        margin-right: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        background: #4285f4;
        color: white;
      }
      button:hover {
        background: #2d5aa6;
      }
      button.stop {
        background: #d32f2f;
      }
      button.stop:hover {
        background: #b71c1c;
      }
      .status {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
      }
      .status.active {
        color: #0f9d58;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 6px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      label {
        font-size: 12px;
        color: #555;
        display: block;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <h2>ðŸŽ­ Emotion Detector</h2>

    <div class="control">
      <label>Vercel API Endpoint:</label>
      <input
        type="text"
        id="apiEndpoint"
        placeholder="http://127.0.0.1:8000/detect/file"
      />
    </div>

    <div class="control">
      <label>Participant Name (optional):</label>
      <input type="text" id="participantName" placeholder="Your name" />
    </div>

    <div class="control">
      <button id="startBtn">Start Detection</button>
      <button id="stopBtn" class="stop">Stop</button>
    </div>

    <div class="control">
      <button id="exportBtn">Export Logs</button>
    </div>

    <div class="status" id="status">Ready to start</div>
  </body>
  <script src="popup.js"></script>
</html>
